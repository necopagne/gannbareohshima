<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>沢田 正規</title>
  <style>
    #surpriseImage {
      display: none;
      width: 300px;
      height: auto;
      animation: springAnimation 1s ease-in-out forwards;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }

    @keyframes springAnimation {
      0% {
        transform: scale(0.5); /* 初めは小さく */
        opacity: 0;
      }
      50% {
        transform: scale(1.2); /* 少し大きくなります */
        opacity: 1;
      }
      100% {
        transform: scale(1); /* 最後に元の大きさに戻る */
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>ボタンを押してください</h1>

  <button onclick="showImage()">ぼたんだよ。</button>

  <!-- メッセージを表示する場所 -->
  <h2 id="birthdayMessage" style="display:none; color:red;">誕生日おめでとうございます！🎉</h2>

  <!-- 画像のファイル名はimage.png -->
  <img id="surpriseImage" src="image.png" alt="Surprise Image" style="display:none;">

  <script>
    function showImage() {
      var image = document.getElementById("surpriseImage");
      var message = document.getElementById("birthdayMessage");

      // 画像とメッセージを表示
      image.style.display = "block";
      message.style.display = "block";
    }
  </script>

</body>
</html>
